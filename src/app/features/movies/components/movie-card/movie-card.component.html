<article class="flex flex-col gap-y-4">
    <div class="w-full">
        <img
            [src]="movie.poster_path"
            class="w-full max-w-56 h-auto aspect-[2/3] hover:scale-105 transition-all duration-300"
            [alt]="movie.title"
        />
    </div>
    <div class="flex flex-col items-start gap-2">
        <h3 class="text-xl font-bold">{{ movie.title }}</h3>
        <p class="text-gray-600">
            <span class="capitalize">{{ movie.genres[0] }}</span
            >, {{ movie.duration | DurationTime }}
        </p>
        <a
            href=""
            class="text-white block bg-rose-600 hover:bg-rose-700 focus:outline-none focus:ring-blue-300 rounded-2xl px-4 py-2 text-center text-md font-bold"
            >Comprar</a
        >
    </div>
</article>
